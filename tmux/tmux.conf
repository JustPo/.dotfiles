set -g @plugin 'rose-pine/tmux'
set -g @rose_pine_variant 'main'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @rose_pine_left_separator ' î¬£ ' 

set -g escape-time 10 
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g status-interval 1
set-option -g automatic-rename on
set -g allow-rename on

set -g @rose_pine_window_status_separator " "
set -g @rose_pine_show_current_program 'off'
set -g @rose_pine_show_pane_directory 'off'
set -g @rose_pine_default_window_behavior 'on'
set -g @rose_pine_only_windows 'on'

set -g focus-events on
set -g status-style bg=default
set -g status-left-length 90
set -g status-right-length 90

set -g pane-border-lines "single"
set -g default-terminal 'xterm-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'
set -g mouse on
set -ga terminal-overrides ',*256color*:smcup@:rmcup@'
set -g pane-active-border-style fg='#444444'
set -g pane-border-style fg='#444444'
set-option -g allow-rename off
set-window-option -g mode-keys vi
bind | split-window -h -p 35
bind _ split-window -v -p 20
unbind '"'
unbind %

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind r source-file ~/tmux/tmux.conf
set -g history-limit 1000
run '~/tmux/plugins/tpm/tpm'

